backend:
    name: github
    repo: MSPSLab/lab_website 
    branch: main
media_folder: 'images/team'
collections:
  - name: 'Blog'
    label: 'Blog'
    label_singular: "Blog" 
    folder: 'blog/_posts/'
    sort: "date:desc"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "样式", name: "layout", widget: "hidden", default: "post"}
      - {label: "标题", name: "title", widget: "string", tagname: "h1"}
      - {label: "作者（如：Hengyi Yang）", name: "author", widget: "string"}
      - {label: "链接作者(对应为：Hengyi-Yang)", name: "url_author", widget: "string"}
      - {label: "一句话简介", name: "description", widget: "string", tagname: "h2"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'News'
    label: 'News'
    label_singular: "News" 
    folder: 'news/_posts/'
    sort: "date:desc"
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "样式", name: "layout", widget: "hidden", default: "post"}
      - {label: "标题", name: "title", widget: "string", tagname: "h1"}
      - {label: "作者（如：Hengyi Yang）", name: "author", widget: "string"}
      - {label: "链接作者(对应为：Hengyi-Yang)", name: "url_author", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'Paper'
    label: 'Paper'
    label_singular: "Paper" 
    folder: 'papers/_posts/'
    sort: "date:desc"
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "样式", name: "layout", widget: "hidden", default: "paper"}
      - {label: "标题", name: "title", widget: "string", tagname: "h1"}
      - {label: "论文缩略图", name: "image", widget: "image", allow_multiple: false}
      - {label: "作者（英文逗号分隔）", name: "authors", widget: "string"}
      - {label: "出版年份", name: "year", widget: "string"}
      - {label: "短引用（如：XX. et al. Nano Energy.）", name: "ref", widget: "string"}
      - {label: "期刊&页码（无需年份）", name: "journal", widget: "string"}
      - {label: "PDF链接（使用jsdelivr地址）", name: "pdf", widget: "string"}
      - {label: "DOI号", name: "doi", widget: "string"}
      - {label: "类型：patents（专利）、book（书籍）、journal（期刊）、conference（会议）", name: "type", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'Team'
    label: 'Team'
    label_singular: "Team" 
    folder: 'team/_posts/'
    sort: "date:desc"
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "样式", name: "layout", widget: "hidden", default: "member"}
      - {label: "姓名（如：Hengyi Yang）", name: "title", widget: "string", tagname: "h1"}
      - {label: "姓名备份（格式同上）", name: "handle", widget: "string"}
      - {label: "职位：Professor（教授）、Associate Professor（副教授）、Lecturer（讲师）、Experimentalist（实验师）、Ph.D. candidate（博士生）、Master degree candidate（硕士生）、Bachelor degree candidate（本科生）、Prior member（往届生）、Visiting member（访问生）", name: "position", widget: "string"}
      - {label: "邮箱", name: "email", widget: "string"}
      - {label: "Github", name: "github", widget: "string"}
      - {label: "谷歌Scholar", name: "scholar", widget: "string"}
      - {label: "Orcid", name: "orcid", widget: "string"}
      - {label: "头像（149*149像素）", name: "image", widget: "image", allow_multiple: false}
      - {label: "简历文件", name: "cv", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Body", name: "body", widget: "markdown"}  