<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=QL1QBBfSI57X7aSQ9vMQ6cC9f4r0zml9"></script>
	<title>lab</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	var point = new BMapGL.Point(121.541560, 38.877430);
	var marker = new BMapGL.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	var opts = {
	    width : 20,     // 信息窗口宽度
	    height: 30,     // 信息窗口高度
	    title : "MSPSLab" , // 信息窗口标题
	}
	var infoWindow = new BMapGL.InfoWindow("", opts);  // 创建信息窗口对象 
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow, point); //开启信息窗口
	}); 

	map.centerAndZoom(new BMapGL.Point(121.541560, 38.877430), 20);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.setHeading(130.5);
	map.setTilt(60);
</script>
